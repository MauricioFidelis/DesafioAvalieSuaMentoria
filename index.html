<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie Sua Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie Sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img src="./images/img1.png" alt="" />

        <legend id="legend-info">Informações pessoais</legend>
      </header>

      <form action="" id="my-form">
        <fieldset>
          <div class="pessoal-info">
            <div class="info-name">
              <div class="name-first">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>
              <div class="name-last">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>

            <label for="pessoal-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="pessoal-email" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="mentor-info">
            <legend>Informações do mentor</legend>

            <div class="info-name-mentor">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name" required>
                <option value="">Selecine um mentor</option>
                <option value="john">João</option>
                <option value="peter">Pedro</option>
                <option value="paul">Paulo</option>
                <option value="james">Tiago</option>
              </select>
            </div>
            <div class="mentor-feedback">
              <label for="feedback-mentor">Feedback sobre o mentor</label>
              <textarea id="feedback-mentor" required></textarea>
            </div>

            <div class="checkbox-questions">
              <input type="checkbox" id="my-questions" required />
              <label for="my-questions"
                >  Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="agenda-mentoria">
            <div class="event-date1">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>

            <div class="event-begin1">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="event-end1">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>

        <div id="footer">
          <input type="submit" class="button" value="salvar" />
        </div>
      </form>
    </div>
  </body>
</html>
